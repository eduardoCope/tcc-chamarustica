<ion-content [fullscreen]="true">
  <app-header></app-header>
  <app-banner-rustico texto="HAMBÚRGUERS"></app-banner-rustico>  
  <ion-row>
    <ion-col>
      <div class="text">
        <a href=""><h1 class="text-h1">Bebidas</h1></a>
        <a href=""><h1 class="text-h1">Hambúrgueres</h1></a>
        <a href=""><h1 class="text-h1">Porções</h1></a>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ng-container *ngFor="let cardapio of this.favoritoService.produtos">
     <ion-col size="12" sizelg="4" size-md="4" class="card-container">
      <ion-card>
            <ng-container *ngIf="cardapio.favorito">
           <img src="https://cdn1.iconfinder.com/data/icons/macster/70/.svg-17-512.png" class="icon-img" (click)="favoritar(cardapio)">
         </ng-container>
         <ng-container *ngIf="!cardapio.favorito">
           <img src="https://img.icons8.com/?size=48&id=19295&format=png" class="icon-img"  (click)="favoritar(cardapio)">
         </ng-container>
        <!-- <img src="{{cardapio.icon}}" alt="" srcset="" class="icon-img" > -->
          <img class="card-img" alt="" src="{{cardapio.imagem}}" />
          <ion-card-header>
            <ion-card-title>{{cardapio.nome}}</ion-card-title>
            <ion-card-subtitle>{{cardapio.preco}}</ion-card-subtitle>
          </ion-card-header>
          
          <ion-card-content>
            {{cardapio.descricao}}
          </ion-card-content>
          <app-btn-adicionar texto="Adicionar"></app-btn-adicionar>
        </ion-card>
        </ion-col>
    </ng-container>
  </ion-row>
  <app-footer></app-footer>
</ion-content>
