<ion-content [fullscreen]="true">
  <app-header></app-header>
  <app-banner-rustico texto="HAMBÚRGUERS"></app-banner-rustico>  
  <ion-row>
    <ion-col>
      <div class="text">
        <a href=""><h1 class="text-h1">Bebidas</h1></a>
        <a href=""><h1 class="text-h1">Hambúrgueres</h1></a>
        <a href=""><h1 class="text-h1">Porções</h1></a>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ng-container *ngFor="let produto of this.favoritoService.produtos">
     <ion-col size="12" sizelg="4" size-md="4" class="card-container">
      <ion-card>
            <ng-container *ngIf="produto.favorito">
           <img src="https://cdn1.iconfinder.com/data/icons/macster/70/.svg-17-512.png" class="icon-img" (click)="favoritar(produto)">
         </ng-container>
         <ng-container *ngIf="!produto.favorito">
           <img src="https://img.icons8.com/?size=48&id=19295&format=png" class="icon-img"  (click)="favoritar(produto)">
         </ng-container>
          <img class="card-img" alt="" src="{{produto.imagem}}" />
          <ion-card-header>
            <ion-card-title class="card-titulo">{{produto.nome}}</ion-card-title>
            <ion-card-subtitle class="card-preco">{{produto.preco}}</ion-card-subtitle>
          </ion-card-header>
          
          <ion-card-content class="card-descricao">
            {{produto.descricao}}
          </ion-card-content>
          <app-btn-adicionar texto="Adicionar"></app-btn-adicionar>
        </ion-card>
        </ion-col>

        
    </ng-container>
  </ion-row>
  <app-footer></app-footer>
  <div class="carrinho">
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Card Title</ion-card-title>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-thumbnail slot="start">
                  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
                </ion-thumbnail>
                <ion-label>Item</ion-label>
              </ion-item>
        
            </ion-list>
          </ion-card-content>
        </ion-card>
   
      </ion-col>
    </ion-row>

  </div>
</ion-content>
