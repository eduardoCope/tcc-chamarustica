<ion-content [fullscreen]="true">
  <app-header></app-header>

  <div class="display">
    <div>
      <div class="botao ion-padding">
        <ion-button color="success" shape="round" class="adicionar" routerLink="/cardapio">
          <ion-icon slot="end" name="cart-outline" color="light"></ion-icon>
          <ion-text color="light"> Continuar comprando </ion-text>
        </ion-button>
      </div>

      <div class="revisao">
        <ion-text> Revisar pedido: </ion-text>
      </div>

      <div>
        <ion-col>
          Produtos
        </ion-col>
      </div>
    </div>
        <h1> Revisar pedido: </h1>
      </div>

    <ion-row class="ion-justify-content-center" id="endereco">
      <ion-col>
        <ion-text class="revisao" id="espacamento">Endere√ßo:</ion-text>
      </ion-col>
      <ion-header>
        <ion-toolbar>
          <ion-title>Inline Modal</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-button id="open-modal" expand="block">Open</ion-button>
        <p>{{ message }}</p>
        <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-button (click)="cancel()">Cancel</ion-button>
                </ion-buttons>
                <ion-title>Welcome</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <ion-item>
                <ion-input
                  label="Enter your name"
                  labelPlacement="stacked"
                  type="text"
                  placeholder="Your name"
                  [(ngModel)]="name"
                ></ion-input>
              </ion-item>
            </ion-content>
          </ng-template>
        </ion-modal>
      </ion-content>
    </ion-row>

     <div></div>
    </div>
  </div>


  <app-footer></app-footer>
</ion-content>
