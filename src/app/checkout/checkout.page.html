<ion-content [fullscreen]="true">
  <app-header></app-header>

  <ion-row class="ajusteTudo">

      <ion-col size="3">
        <ion-text class="fonte" id="espacamento">Endereço:</ion-text>
        <div>
          <form action="">
            
            <ion-list>
              <ion-item class="list">
                <ion-input
                type="text"
                fill="solid"
                label="Nome"
                labelPlacement="floating"
                helperText="Opcional"
                ngModel
                text
                ></ion-input>
              </ion-item>
              
              <ion-item>
                
                <ion-input
                type="tel"
                fill="solid"
                label="Telefone"
                labelPlacement="floating"
                helperText="Para contato"
                ngModel
                ></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input
                type="text"
                fill="solid"
                label="CEP"
                labelPlacement="floating"
                errorText="CEP inválido"
                ngModel
                ></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input
                type="text"
                fill="solid"
                label="Número"
                labelPlacement="floating"
                ngModel
                ></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input
                type="text"
                fill="solid"
                label="Complemento"
                labelPlacement="floating"
                helperText="Opcional"
                ngModel
                ></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-select label="Entrega">
                  <ion-select-option value="Retirar">Retirar no local</ion-select-option>
                  <ion-select-option value="Delivery">Delivery</ion-select-option>
                </ion-select>
              </ion-item>
              
              <ion-col class="button">
                <ion-button  shape="round" color="success" type="submit" class="ion-padding"> Registar Endereço </ion-button>
              </ion-col>
            </ion-list>
          </form>
        </div>
      </ion-col>

    <ion-col>
      <ng-container>
        <ion-col>
          <ion-text class="fonte"> FINALIZAR PEDIDO </ion-text>
          <div>
            <ion-text class="espacoWords"> Subtotal: </ion-text>
            <ion-text> R$: </ion-text>
          </div>
          <div>
            <ion-text> Descontos: </ion-text>
            <ion-text> R$: </ion-text>
          </div>
          <div>
            <ion-text> Frete: </ion-text>
            <ion-text> R$: </ion-text>
          </div>
          <div>
            <ion-text> Total: </ion-text>
            <ion-text> R$: </ion-text>
          </div>
        </ion-col>
      </ng-container>
    </ion-col>
  </ion-row>

          </ion-button>

    <footer>
      <app-footer></app-footer>
    </footer>
    
</ion-content>
