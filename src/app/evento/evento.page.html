<ion-content [fullscreen]="true">
  <app-header></app-header>
  <app-banner-rustico texto="Eventos"></app-banner-rustico>
  <ion-row class="banner">
    <ion-col>
      <img src="{{banner.imagem}}" alt="" class="banner-img">
    </ion-col>
  </ion-row>
  <ion-row>
    <ng-container *ngFor="let card of this.cards">
      <ion-col class="card-container">
        <div class="label">
          <label class="card-label">{{card.date}}</label>
        </div>
        <div class="card-div">
          <img src="{{card.image}}" alt="" class="card-img">
        </div>
      </ion-col>
    </ng-container>
  </ion-row>

  <ion-row class="banner-container">
    <ion-col size="12" size-lg="3">  
      <img src="assets/img/fone.png" alt="" class="phone-img">
    </ion-col>

    <ion-col size="12" size-lg="5" class="texto">
      <div>
        <label >
            Você tem interesse em se apresentar em nosso local? Deixe seu contato!
        </label>
        <app-btn-adicionar texto="Inscreva-se" ></app-btn-adicionar>
      </div>
    </ion-col>

      <ion-col size="12" size-lg="4"  class="ion-text-center titulo">
        <div>
          <ion-label>
            Faça seu
          </ion-label>
        </div>

          <div class="subtitulo">
            <ion-label>
              Show!
            </ion-label>

          </div>
      </ion-col>
  </ion-row>
  
  <app-footer></app-footer>
</ion-content>
