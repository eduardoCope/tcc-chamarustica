<ion-content [fullscreen]="true">
  <app-header></app-header>
<app-banner-rustico></app-banner-rustico>
<ion-row class="banner">
  <ion-col>
    <img src="{{banner.imagem}}" alt="" class="banner-img">
  </ion-col>
</ion-row>
  <ion-row>
      <ng-container *ngFor="let card of this.cards">
        <ion-col class="card-container">
          <div class="label">
            <label class="card-label">{{card.date}}</label>
          </div>
          <div class="card-div">
            <img src="{{card.image}}" alt="" class="card-img">
          </div>
      </ion-col>
      </ng-container>
  </ion-row>

  <ion-row class="banner-container">
    <ion-col>
      <ion-row class="banner-img-phone">
        <ion-col>
          <img src="assets/img/fone.png" alt="" class="phone-img">
        </ion-col>
      </ion-row>

        <ion-row >
          <ion-col class="titulo" >
            <ion-label class="ion-align-self-end">
              Faça seu
            </ion-label>

            <ion-item   class="ion-align-self-end">
              <ion-label class="subtitulo">
                Show!
              </ion-label>
            </ion-item>
          </ion-col>
        </ion-row>     
      <ion-row class="text">
        <ion-col>
          <ion-text>
              <p>
                Você tem interesse em se apresentar em nosso local? Deixe seu contato!
              </p>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <app-footer></app-footer>
</ion-content>
