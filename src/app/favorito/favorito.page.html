<app-header></app-header>
<ion-content [fullscreen]="true">
<app-banner-rustico texto="FAVORITOS"></app-banner-rustico>
 
<ion-row>
  <ng-container *ngFor="let produto of this.produtoService.produtos.hamburguer">
    <ng-container *ngIf="produto.favorito">
      <ion-col size="4" sizelg="3" class="card-container" >
        <ion-card  size="12" sizelg="20" > 
           <img src="https://cdn1.iconfinder.com/data/icons/macster/70/.svg-17-512.png" class="icon-img" (click)="remover(produto)">
             <img class="card-img" alt="" src="{{produto.imagem}}" />
             <ion-card-header>
               <ion-card-title>{{produto.nome}}</ion-card-title>
               <ion-card-subtitle>{{produto.preco}}</ion-card-subtitle>
             </ion-card-header>
             
             <ion-card-content>
               {{produto.descricao}}
             </ion-card-content>
             <app-btn-adicionar texto="Adicionar"  (click)="addProduto(produto)"></app-btn-adicionar>
           </ion-card>
          </ion-col>
        </ng-container>
      </ng-container>

      <ng-container *ngFor="let produto of this.produtoService.produtos.bebida">
        <ng-container *ngIf="produto.favorito">
          <ion-col size="4" sizelg="3" class="card-container" >
            <ion-card  size="12" sizelg="20" > 
               <img src="https://cdn1.iconfinder.com/data/icons/macster/70/.svg-17-512.png" class="icon-img" (click)="remover(produto)">
                 <img class="card-img" alt="" src="{{produto.imagem}}" />
                 <ion-card-header>
                   <ion-card-title>{{produto.nome}}</ion-card-title>
                   <ion-card-subtitle>{{produto.preco}}</ion-card-subtitle>
                 </ion-card-header>
                 
                 <ion-card-content>
                   {{produto.descricao}}
                 </ion-card-content>
                 <app-btn-adicionar texto="Adicionar"  (click)="addProduto(produto)"></app-btn-adicionar>
               </ion-card>
              </ion-col>
            </ng-container>
          </ng-container>

          <ng-container *ngFor="let produto of this.produtoService.produtos.outro">
            <ng-container *ngIf="produto.favorito">
              <ion-col size="4" sizelg="3" class="card-container" >
                <ion-card  size="12" sizelg="20" > 
                   <img src="https://cdn1.iconfinder.com/data/icons/macster/70/.svg-17-512.png" class="icon-img" (click)="remover(produto)">
                     <img class="card-img" alt="" src="{{produto.imagem}}" />
                     <ion-card-header>
                       <ion-card-title>{{produto.nome}}</ion-card-title>
                       <ion-card-subtitle>{{produto.preco}}</ion-card-subtitle>
                     </ion-card-header>
                     
                     <ion-card-content>
                       {{produto.descricao}}
                     </ion-card-content>
                     <app-btn-adicionar texto="Adicionar"  (click)="addProduto(produto)"></app-btn-adicionar>
                   </ion-card>
                  </ion-col>
                </ng-container>
              </ng-container>
    </ion-row>
    <app-btn-adicionar texto="+ Favoritos"  icone="star-outline" routerLink="/cardapio"></app-btn-adicionar>
  </ion-content>
  
<app-footer></app-footer>
