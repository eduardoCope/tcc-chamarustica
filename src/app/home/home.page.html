<ion-content [fullscreen]="true">

  <app-header></app-header>
    <app-banner></app-banner>
    <ion-row class="card-container">
      <ng-container *ngFor="let imagem of this.imagens">
        <ion-col  size="4" sizelg="3">
          
          <ion-card class="custom-card" class="ion-justify-content-around">
            <ion-img class="custom-img"
            src="{{imagem.foto}}"
            alt="#"
            ></ion-img>
          </ion-card>
          
        </ion-col>
      </ng-container>
    </ion-row>
    <app-banner-inscricao></app-banner-inscricao>

    <ion-row class="ion-justify-content-center">

      <ion-col size="3.7" class="ion-margin">
        <ion-card color="primary" class="ion-text-center">
          <ion-card-header>
            <ion-card-title>Card Title</ion-card-title>
          </ion-card-header>
          
          <ion-card-content> Card Content </ion-card-content>
        </ion-card>
      </ion-col>
      
      <ion-col size="3.7" class="ion-margin">
        <ion-card color="secondary" class="ion-text-center">
          <ion-card-header>
            <ion-card-title>Ambiente ao Ar livre</ion-card-title>
          </ion-card-header>
          
          <ion-card-content> Perfeito para qua;quer ocasiao </ion-card-content>
        </ion-card>
      </ion-col>
      
      <ion-col size="3.7" class="ion-margin">
        <ion-card color="tertiary" class="ion-text-center">
          <ion-card-header>
            <ion-card-title>Burgers grelhados em Parrilla</ion-card-title>
          </ion-card-header>
          
          <ion-card-content> Diferente de tudo! Simplesmente o mais saboroso. </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>

   <app-footer></app-footer>
</ion-content>
