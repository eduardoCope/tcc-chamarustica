<ion-row class="backgound-img container"  [ngStyle]="{'background-image': 'url(' + this.fundo + ')'}">
  <ion-col class="texto" >
    <p class="bahianita-regular">{{this.texto.subtitulo}}</p>
    <h1 class="bahianita-regular-large">{{this.texto.titulo}}</h1>
    <p class="bahianita-regular-yellow">{{this.texto.desconto}}</p>
  </ion-col>
</ion-row>
