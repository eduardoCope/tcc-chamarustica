  <div class="carrinho">
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <ion-list class="list ion-no-padding">
              <ng-container *ngFor="let produto of carrinhoService.getcarrinhoItens()">
                <ion-item class="ion-no-padding">

                  <ion-row>
                    <ion-col size="5" >
                      <ion-thumbnail>
                        <img alt="Silhouette of mountains" src="{{produto.imagem}}" />
                      </ion-thumbnail>
                    </ion-col>
                    
                    <ion-col class="carrinho-text" size="3">
                      <ion-card-subtitle class="carrinho-titulo">{{produto.nome}}</ion-card-subtitle>
                      <ion-label class="carrinho-preco">R$: {{produto.preco}}</ion-label>
                    </ion-col>

                    <ion-col size="12" class="incrementer">
                      <ng-container *ngIf="produto.quantidade==1">
                        <ion-icon name="trash-bin-outline"(click)="deletar(produto)"></ion-icon>
                      </ng-container>
                      <ng-container *ngIf="produto.quantidade>1">
                        <ion-icon name="remove-outline" (click)="decrementer(produto)"></ion-icon>
                      </ng-container>
                      <ion-label>{{produto.quantidade}}</ion-label>
                      <ion-icon name="add-outline" (click)="incrementer(produto)"></ion-icon>
                    </ion-col>

                    <ion-col size="12">
                      <ion-label>R$: {{ produto.subtotal }}</ion-label>
                      
                    </ion-col>
                  </ion-row>

                </ion-item>
              </ng-container>
              <ion-item size="12">
                <ion-label>{{ this.carrinhoService.total }}</ion-label>
              </ion-item>
        
            </ion-list>
          </ion-card-content>
        </ion-card>
   
      </ion-col>
    </ion-row>

  </div>
