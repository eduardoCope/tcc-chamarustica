


<ion-fab slot="fixed" vertical="bottom" horizontal="center" class="fab-icon" >
  <ion-fab-button color="success">
    <ion-icon name="bag-handle-outline" color="primary" ></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
      <ion-row  class="carrinho">
        <ion-col size="12">
          <ion-card>
            <ion-card-content>
              <ion-list class="list ion-no-padding">
                <ng-container *ngFor="let produto of carrinhoService.getcarrinhoItens()">
                  <ion-item class="ion-no-padding">
    
                    <ion-row class="container" >
                      <ion-col size="3" size-md="3">
                        <ion-thumbnail>
                          <img alt="Silhouette of mountains" src="{{produto.imagem}}" />
                        </ion-thumbnail>
                      </ion-col>
                      
                      <ion-col class="carrinho-text" size="3" size-md="3">
                        <ion-card-subtitle class="carrinho-titulo" color="primary">{{produto.nome}}</ion-card-subtitle>
                      </ion-col>
                      
                      <ion-col size="4" size-md="3">
                        <ion-label >R$:  {{ produto.subtotal }}</ion-label>
                      </ion-col>
                      <ion-col size="4" size-md="3"class="incrementer">
                        <ng-container *ngIf="produto.quantidade==1">
                          <ion-icon name="trash-bin-outline"(click)="deletar(produto)"></ion-icon>
                        </ng-container>
                        <ng-container *ngIf="produto.quantidade > 1">
                          <ion-icon name="remove-outline" (click)="decrementer(produto)"></ion-icon>
                        </ng-container>
                        <ion-label> {{produto.quantidade}} </ion-label>
                        <ion-icon name="add-outline" (click)="incrementer(produto)"></ion-icon>
                      </ion-col>
    
                    </ion-row>
    
                  </ion-item>
                </ng-container>
                <ion-row class="finalizar">
                  <ion-col>
                    <ion-item size="6" class="total">
                      <ion-label>Total</ion-label>
                      <ion-label>R$: {{ this.carrinhoService.total }}</ion-label>
                    </ion-item>
                  </ion-col>

                  <ion-col size="6">
                    <app-btn-adicionar texto="continuar" icone="chevron-forward-outline"></app-btn-adicionar>
                  </ion-col>
                </ion-row>        
              </ion-list>
            </ion-card-content>
          </ion-card>
     
        </ion-col>
      </ion-row>
      </ion-fab-list>
    </ion-fab>
